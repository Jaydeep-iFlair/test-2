<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawsome.css">

    <!-- Data Table CSS -->
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.2/datatables.min.css" />

    <!-- Custom CSS / Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>

        <!-- START : Login Section -->
        <section class="sec-login" tabindex="-1" role="contentinfo">
            <div class="container">
                <div class="login">
                    <form action="dashboard.html">

                        <h1>Login</h1>

                        <div class="inputGroup">
                            <input type="text" required autocomplete="off">
                            <label for="name">E-mail</label>
                        </div>

                        <div class="inputGroup">
                            <input type="password" required autocomplete="off">
                            <label for="name">Password</label>
                        </div>

                        <button class="button" type="submit">
                            <span>login</span>
                            <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>
        <!-- END : Login Section -->

    </main>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Data Table Script -->
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.2/datatables.min.js"></script>

    <!-- Custom Script -->
    <script src="js/custom.js"></script>
</body>

</html>
